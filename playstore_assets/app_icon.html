<!DOCTYPE html>
<html>
<head>
    <title>App Icon - Sudoku by Perfeasy Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .icon-container {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #1a1a1a 0%, #00ffff 100%);
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .sudoku-grid {
            width: 300px;
            height: 300px;
            border: 3px solid #00ffff;
            position: relative;
            margin-bottom: 20px;
        }
        
        .grid-cell {
            position: absolute;
            border: 1px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        
        .grid-cell.thick-right {
            border-right: 3px solid #00ffff;
        }
        
        .grid-cell.thick-bottom {
            border-bottom: 3px solid #00ffff;
        }
        
        .title {
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #00ff00;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="sudoku-grid">
            <!-- Row 1 -->
            <div class="grid-cell thick-right thick-bottom" style="left: 0px; top: 0px; width: 99px; height: 99px;">5</div>
            <div class="grid-cell thick-bottom" style="left: 100px; top: 0px; width: 99px; height: 99px;">3</div>
            <div class="grid-cell thick-right thick-bottom" style="left: 200px; top: 0px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-bottom" style="left: 300px; top: 0px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-right thick-bottom" style="left: 400px; top: 0px; width: 99px; height: 99px;">7</div>
            <div class="grid-cell thick-bottom" style="left: 500px; top: 0px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-right thick-bottom" style="left: 600px; top: 0px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-bottom" style="left: 700px; top: 0px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-bottom" style="left: 800px; top: 0px; width: 99px; height: 99px;"></div>
            
            <!-- Row 2 -->
            <div class="grid-cell thick-right" style="left: 0px; top: 100px; width: 99px; height: 99px;">6</div>
            <div class="grid-cell" style="left: 100px; top: 100px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-right" style="left: 200px; top: 100px; width: 99px; height: 99px;"></div>
            <div class="grid-cell" style="left: 300px; top: 100px; width: 99px; height: 99px;">1</div>
            <div class="grid-cell thick-right" style="left: 400px; top: 100px; width: 99px; height: 99px;">9</div>
            <div class="grid-cell" style="left: 500px; top: 100px; width: 99px; height: 99px;">5</div>
            <div class="grid-cell thick-right" style="left: 600px; top: 100px; width: 99px; height: 99px;"></div>
            <div class="grid-cell" style="left: 700px; top: 100px; width: 99px; height: 99px;"></div>
            <div class="grid-cell" style="left: 800px; top: 100px; width: 99px; height: 99px;"></div>
            
            <!-- Row 3 -->
            <div class="grid-cell thick-right" style="left: 0px; top: 200px; width: 99px; height: 99px;"></div>
            <div class="grid-cell" style="left: 100px; top: 200px; width: 99px; height: 99px;">9</div>
            <div class="grid-cell thick-right" style="left: 200px; top: 200px; width: 99px; height: 99px;">8</div>
            <div class="grid-cell" style="left: 300px; top: 200px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-right" style="left: 400px; top: 200px; width: 99px; height: 99px;"></div>
            <div class="grid-cell" style="left: 500px; top: 200px; width: 99px; height: 99px;"></div>
            <div class="grid-cell thick-right" style="left: 600px; top: 200px; width: 99px; height: 99px;"></div>
            <div class="grid-cell" style="left: 700px; top: 200px; width: 99px; height: 99px;">6</div>
            <div class="grid-cell" style="left: 800px; top: 200px; width: 99px; height: 99px;"></div>
        </div>
        
        <div class="title">Perfeasy Games</div>
        <div class="subtitle">Proudly Indian</div>
    </div>
</body>
</html>
