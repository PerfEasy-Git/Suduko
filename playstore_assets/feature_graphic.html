<!DOCTYPE html>
<html>
<head>
    <title>Feature Graphic - Sudoku by Perfeasy Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .feature-container {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a1a 0%, #00ffff 20%);
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .left-side {
            width: 400px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sudoku-grid {
            width: 300px;
            height: 300px;
            border: 3px solid #00ffff;
            position: relative;
        }
        
        .grid-cell {
            position: absolute;
            border: 1px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        
        .grid-cell.thick-right {
            border-right: 3px solid #00ffff;
        }
        
        .grid-cell.thick-bottom {
            border-bottom: 3px solid #00ffff;
        }
        
        .right-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-title {
            color: #00ffff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .tagline {
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .features {
            color: #00ffff;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .features ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .features li {
            margin-bottom: 8px;
        }
    </style>
</head>

        <div class="right-side">

</html>
